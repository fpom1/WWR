<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grids with Titles in Bordered Container</title>

<style>
  :root {
    --cols: 4;
    --rows: 3;
    --cell-size: 80px;
    --top-cell-size: 120px;
    --gap: 20px;
    --grid-border: 10px;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eaeaea;
    font-family: sans-serif;
  }

  /* Main container holding both grids */
  .container {
    padding: 20px;
    margin: 50px;
    border: 10px solid #333;
    background-image: url("images/christus.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    border-radius: 10%;
  }

  /* Titles above each grid */
  .grid-title {
    color: #fff;
    font-size: 24px;
    text-align: center;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    margin: 0;
  }

  .grid-container1,
  .grid-container2 {
    display: grid;
    gap: var(--gap);
    padding: var(--gap);
  }

  .grid-container1 {
    grid-template-columns: repeat(var(--cols), var(--cell-size));
    grid-template-rows: repeat(var(--rows), var(--cell-size));
  }

    .grid-container2 {
    display: grid;
    gap: var(--gap);
    padding: var(--gap);
    grid-template-columns: repeat(3, var(--top-cell-size));
    grid-template-rows: repeat(1, var(--top-cell-size));
    justify-content: space-between;
    }

  .grid-item {
    border: 5px solid #FFFFFF;
    overflow: hidden;
    border-radius: 50%;
    transition: border-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .grid-item:hover {
    border-color: #ff6b6b;
    transform: scale(1.05);
  }

  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
</style>
</head>

<body>

<div class="container">
  <!-- Title for top grid -->
  <h1 class="grid-title">First Presidency</h1>
  <div class="grid-container2" id="grid2"></div>

  <!-- Title for main grid -->
  <h3 class="grid-title">Quorum of the Twelve Apostles</h3>
  <div class="grid-container1" id="grid1"></div>
</div>

<script>
  const styles = getComputedStyle(document.documentElement);
  const cols = parseInt(styles.getPropertyValue('--cols'));
  const rows = parseInt(styles.getPropertyValue('--rows'));

  // Images for main grid
  const mainImages = [
    "images/anderson.webp",
    "images/bednar.webp",
    "images/causse.webp",
    "images/cook.webp",
    "images/gong.webp",
    "images/holland.webp",
    "images/kearon.webp",
    "images/rasband.webp",
    "images/renlund.webp",
    "images/soares.webp",
    "images/stevenson.webp",
    "images/uchtdorf.webp"
  ];

  // Separate images for top grid
  const topImages = [
    "images/eyring.webp",
    "images/oaks.webp",
    "images/christofferson.webp"
  ];

  function populateGrid(gridId, imagesArray) {
    const grid = document.getElementById(gridId);
    grid.innerHTML = ""; // clear existing content

    for (let i = 0; i < imagesArray.length; i++) {
      const cell = document.createElement("div");
      cell.classList.add("grid-item");

      const img = document.createElement("img");
      img.src = imagesArray[i];
      img.alt = "Grid Image " + (i + 1);

      cell.appendChild(img);
      grid.appendChild(cell);
    }
  }

  // Populate top grid
  populateGrid("grid2", topImages);

  // Populate bottom grid
  populateGrid("grid1", mainImages.slice(0, cols * rows));
</script>

</body>
</html>
